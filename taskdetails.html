<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Banana Board - Your Task's Details</title>
		
        <link rel="stylesheet" style="text/css" href="style.css"> 
    </head>

    <body onload="initialize()">
        <div id="content">
            <div id="header">
                <div id="logo">
                    <!-- <a href="index.html" class="header">board</a> -->
                    <img src="logo.png"/>
                </div>
                <div id="menu">
                    <ul>
                        <li> <a href="dashboard.html"> DASHBOARD </a> </li>
                        <li> <a href="profile.html"> PROFILE </a> </li>
                        <li> <a href="index.html"> LOGOUT </a> </li>
                    </ul>
                    <form action="index.html">
                        <input class="box" type="text" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Enter search query':this.value;" value="Enter search query">	
                        <input class="button" type="submit" value="">
                    </form>
                </div>
            </div>
            
            <div id="wrappertd">
            	<li id="wrapper-main">
                	<label for="tugas">Nama Tugas</label> <input id="tugas" class="textfields" type="text" size="50" disabled/> <br />
                    <label for="attach">Attachment</label> <input id="attach" class="textfields" type="file" size="50" onChange="loadAttachment()"/> <br/>
                    <label for="deadline">Deadline</label> <input id="deadline" class="textfields" type="text" size="50" disabled/> <br/> 
                    <label for="assignee">Assignee</label> <input id="assignee" class="textfields" type="text" size="50" autocomplete="on" disabled/> <br/>   
                    <label for="textfields">Tag</label> <input id="tag" class="textfields" type="text" size="50" disabled/> <br/>
                    <br/> 
                    <input id="edit" name="edit" value="Edit" type="button" onClick="editTask()"/>
                    <br/>
                    <div id="comment">
            			<textarea id="commentbox" name="commentbox" cols="100" rows="20" disabled></textarea>
                        <form id="commentform">
                        	<input id="commentfield" class="textfields" name="commentfield" type="text" size="50"/> 
                            <input id="commentbutton" name="commentbutton" type="submit" value="Comment"/>
                        </form>
            		</div>
                    
                    <div id="wrapper-right">
						<img id="suatu_gambar" src="Troll.png" alt="Gambar tidak dapat di-load"/>    
						<video id="suatu_video" width="320" height="240" controls>
							<source src="A_Caterpillar.mp4" type="video/mp4">
							<source src="A_Caterpillar.ogv" type="video/ogv">
							Your browser does not support the video tag.
						</video>
						<a id="linkoflink" href="http://www.cblt.soton.ac.uk/multimedia/PDFs08/Podcasting%20in%20education.pdf">Link here</a>
					</div>
                </li>
            </div>
        </div>
        
        <script	type="text/javascript">
			var temp = document.getElementById("commentform");
			temp.onsubmit = function()
			{
				postComment();
				return false;
			}
			
			function editTask()
			{
				if (document.getElementById("edit").value == "Edit")
				{
					document.getElementById("tugas").disabled = false;
					document.getElementById("deadline").disabled = false;
					document.getElementById("assignee").disabled = false;
					document.getElementById("tag").disabled = false;
					document.getElementById("edit").value = "Save";
				}
				else if (document.getElementById("edit").value == "Save")
				{
					document.getElementById("tugas").disabled = true;
					document.getElementById("deadline").disabled = true;
					document.getElementById("assignee").disabled = true;
					document.getElementById("tag").disabled = true;
					document.getElementById("edit").value = "Edit";
				}
			}
			
			function postComment()
			{
				var form = document.getElementById("commentform");
			
				var a = document.getElementById("commentbox");
				var b = document.getElementById("commentfield")
				a.value += "User: " + b.value + "\n\n";
				
				b.value = "";
			}
			
			function loadAttachment()
			{
				var x = document.getElementById("attach").value;
				var y = x.split(".");
				var z = y[y.length-1];
				if (z == "jpg" || z == "ogg" || z == "jpeg" || z == "png" || z == "gif")
				{
					document.getElementById("suatu_video").style.display = "none";
					document.getElementById("suatu_gambar").style.display = "block";
					document.getElementById("linkoflink").style.display = "none";
				}
				else if (z == "avi" || z == "mp4" || z == "mkv" || z == "3gp" || z == "flv" || z == "ogv" || z == "ogg")
				{
					document.getElementById("suatu_gambar").style.display = "none";
					document.getElementById("suatu_video").style.display = "block";
					document.getElementById("linkoflink").style.display = "none";
				}
				else
				{
					document.getElementById("suatu_gambar").style.display = "none";
					document.getElementById("suatu_video").style.display = "none";
					document.getElementById("linkoflink").style.display = "block";
				}
			}
			
			function initialize()
			{
				document.getElementById("tugas").value = "Tugas progin super nyebelin";
				document.getElementById("deadline").value = "22-2-2013";
				document.getElementById("assignee").value = "John";
				document.getElementById("tag").value = "Yuli, Amel, Adriel";
			}
		</script>
    </body>
</html>
