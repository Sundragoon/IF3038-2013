<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Banana Board - Your Task's Details</title>
		
        <link rel="stylesheet" style="text/css" href="style.css"> 
    </head>

    <body >
        <div id="content">
            <div id="header">
                <div id="logo">
                    <!-- <a href="index.html" class="header">board</a> -->
                    <img src="logo.png"/>
                </div>
                <div id="menu">
                    <ul>
                        <li> <a href="dashboard.html"> DASHBOARD </a> </li>
                        <li> <a href="profile.html"> PROFILE </a> </li>
                        <li> <a href="index.html"> LOGOUT </a> </li>
                    </ul>
                    <form action="index.html">
                        <input class="box" type="text" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Enter search query':this.value;" value="Enter search query">	
                        <input class="button" type="submit" value="">
                    </form>
                </div>
            </div>
            
            <div id="wrappertd">
            	<div id="wrapper-main">
                	<div class="namelabel">Nama Tugas</div> <input id="tugas" class="textfields" type="text" size="50" disabled/> <br />
                    <div class="namelabel">Attachment</div> <input id="attach" class="textfields" type="text" size="50" disabled/> <br/>
                    <div class="namelabel">Deadline</div> <input id="deadline" class="textfields" type="text" size="50" disabled/> <br/> 
                    <div class="namelabel">Assignee</div> <input id="assignee" class="textfields" type="text" size="50" autocomplete="on" disabled/> <br/>   
                    <div class="namelabel">Tag</div> <input id="tag" class="textfields" type="text" size="50" disabled/> <br/>
                    <br/>
                    <input id="edit" name="edit" value="Edit" type="button" onClick="editTask()"/>
                    <div style="clear:both"></div>  
                    <br/>
                    <div id="comment">
            			<textarea id="commentbox" name="commentbox" cols="100" rows="20" disabled></textarea>
                        <form id="commentform">
                        	<input id="commentfield" class="textfields" name="commentfield" type="text" size="50"/> 
                            <input id="commentbutton" name="commentbutton" type="submit" value="Comment"/>
                        </form>
            		</div>         
                </div>
            </div>
        </div>
        
        <script	type="text/javascript">
			var temp = document.getElementById("commentform");
			temp.onsubmit = function()
			{
				postComment();
				return false;
			}
			
			function editTask()
			{
				if (document.getElementById("edit").value == "Edit")
				{
					document.getElementById("tugas").disabled = false;
					document.getElementById("attach").disabled = false;
					document.getElementById("deadline").disabled = false;
					document.getElementById("assignee").disabled = false;
					document.getElementById("tag").disabled = false;
					document.getElementById("edit").value = "Finished";
				}
				else if (document.getElementById("edit").value == "Finished")
				{
					document.getElementById("tugas").disabled = true;
					document.getElementById("attach").disabled = true;
					document.getElementById("deadline").disabled = true;
					document.getElementById("assignee").disabled = true;
					document.getElementById("tag").disabled = true;
					document.getElementById("edit").value = "Edit";
				}
			}
			
			function postComment()
			{
				var form = document.getElementById("commentform");
			
				var a = document.getElementById("commentbox");
				var b = document.getElementById("commentfield")
				a.value += "User: " + b.value + "\n\n";
				
				b.value = "";
			}
		</script>
    </body>
</html>
